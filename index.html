<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/scripts.js" defer></script>
</head>
<body>

    <h1>Добро пожаловать!</h1>
    <p>Выберите действие:</p>

    <button id="register-page">Регистрация</button>
    <button id="login-page">Вход</button>
    <button id="content-page">Перейти к контенту</button>

    <script>
        document.getElementById('content-page').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'content.html';
            } else {
                alert('Вы не авторизованы! Сначала войдите в систему.');
            }
        });

        document.getElementById('register-page').addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        document.getElementById('login-page').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
