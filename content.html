<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контент с сервера</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/scripts.js" defer></script>
    <script src="static/js/content.js"></script>
    <style>
        body {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .message-list {
            margin-top: 20px;
        }
        .message-list div {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .message-list input, .message-list button {
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button id="logout-btn">Выйти</button>

    <h1>Блоги</h1>
    <div>
        <button id="addBlogBtn">Добавить блог</button>
        <button id="deleteBlogsBtn">Удалить выбранные блоги</button>
    </div>

    <table id="blogsTable">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAllBlogs"> Выбрать все</th>
                <th>Название</th>
                <th>Текст</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="blogsTableBody">
            <!-- Здесь будут загружены блоги -->
        </tbody>
    </table>

    <!-- Детали выбранного блога -->
    <div id="blogDetails" class="hidden">
        <h2>Блог: <span id="blogTitle"></span></h2>
        <p id="blogText"></p>

        <!-- Кнопки для работы с сообщениями -->
        <h3>Сообщения:</h3>
        <div id="messagesList">
            <!-- Список сообщений будет загружаться сюда -->
        </div>

        <button id="addMessageBtn" class="hidden">Добавить сообщение</button>
        <button id="editMessageBtn" class="hidden">Редактировать сообщение</button>
        <button id="deleteMessageBtn" class="hidden">Удалить сообщение</button>

        <!-- Форма для добавления сообщения -->
        <div id="addMessageForm" class="hidden">
            <h4>Добавить новое сообщение:</h4>
            <textarea id="newMessageText" placeholder="Введите текст сообщения"></textarea>
            <button id="addMessageBtn2">Добавить сообщение</button>
        </div>

        <!-- Форма для редактирования сообщения -->
        <div id="editMessageForm" class="hidden">
            <h4>Редактировать сообщение:</h4>
            <textarea id="editMessageText" placeholder="Введите новый текст сообщения"></textarea>
            <button id="editMessageBtn2">Изменить сообщение</button>
        </div>

        <!-- Форма для удаления сообщения -->
        <div id="deleteMessageForm" class="hidden">
            <h4>Удалить сообщение:</h4>
            <button id="deleteMessageBtn">Удалить сообщение</button>
        </div>
    </div>

    
</body>
</html>
